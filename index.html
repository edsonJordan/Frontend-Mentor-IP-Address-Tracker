  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- Tittle -->
<div class="container">
  <div class="map-header"></div>
  <!-- Map -->
  <div class="map-footer" id="map"></div>
  <!-- En Map -->
  <div class="header-tapiz">
      <div class="tapiz-tittle">
        <h1>IP Address Tracker</h1>
      </div>
      <div class="tapiz-input">
        <form class="form-elements" id="form" >
          <input type="text" name="ip" class="input-ip" id="ip" placeholder="Search for any IP address or domain">
          <button id="search-ip" class="btn-ip"></button>
        </form>        
      </div>
      <div class="body-card">
        <div class="card-label" attr-data="" id ="card-ip">IP Address</div>
        <div class="card-label" attr-data="" id ="card-location" >Location</div>
        <div class="card-label timezone" attr-data="" attr-timezone="UTC" id="card-timezone" >TIMEZONE   <!-- add offset value dynamically using the API --></b> </div>        
        <div class="card-label" attr-data="" id="card-isp">ISP</div>        
      </div>
  </div>
</div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
